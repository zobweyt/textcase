name: test

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/test.yaml
      - src/**
      - tests/**
      - justfile
      - pyproject.toml
      - uv.lock

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
    steps:
      - uses: actions/checkout@v5

      - name: Setup just
        uses: extractions/setup-just@v3
        with:
          just-version: 1.38.0

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          version: 0.6.4
          python-version: ${{ matrix.python-version }}

      - name: Run test with Python version ${{ matrix.python-version }}
        run: just test
