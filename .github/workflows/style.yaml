name: style

on:
  push:
    branches:
      - "*"
    paths:
      - .github/workflows/style.yaml
      - docs/.snippets/**
      - src/**
      - tests/**
      - justfile
      - pyproject.toml
      - uv.lock
  pull_request:
    branches:
      - "*"
    paths:
      - .github/workflows/style.yaml
      - docs/.snippets/**
      - src/**
      - tests/**
      - justfile
      - pyproject.toml
      - uv.lock

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup just
        uses: extractions/setup-just@v3
        with:
          just-version: 1.38.0

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          version: 0.6.4

      - name: Run style
        run: just style
